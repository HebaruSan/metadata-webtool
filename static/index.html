<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ckan-metadata-generator</title>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="hardcoded.js"></script>
    <style>
        .ui-autocomplete {
            max-height: 100px;
            overflow-y: auto;
            /* prevent horizontal scrollbar */
            overflow-x: hidden;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div id="mode_tabs">
        <ul>
            <li><a onclick="update_mode('spacedock');" href="#tab_spacedock">SpaceDock</a></li>
            <li><a onclick="update_mode('github');" href="#tab_github">GitHub</a></li>
            <li><a onclick="update_mode('http');" href="#tab_http">HTTP(S)</a></li>
            <li><a onclick="update_mode('other');" href="#tab_other">Other</a></li>
        </ul>
        <div id="tab_spacedock">
            <ol>
                <li>
                    <label>SpaceDock ID <input type="number" id="spacedock_id" required="required" /></label>
                </li>
                <li>
                    <button type="button">Proceed</button>
                </li>
            </ol>

        </div>
        <div id="tab_github">
            <ol>
                <li>
                    <label>User name <input type="text" id="github_user" required="required" /></label>
                </li>
                <li>
                    <label>Repository name <input type="text" id="github_repo" required="required" /></label>
                </li>
                <li>
                    <label>Asset match <input type="text" id="github_asset_match" /></label>
                </li>
                <li>
                    <button type="button">Proceed</button>
                </li>
            </ol>
        </div>
        <div id="tab_http">
            <ol>
                <li>
                    <label>URI <input type="url" id="http_url" required="required" /></label>
                </li>
                <li>
                    <button type="button">Proceed</button>
                </li>
            </ol>
        </div>
        <div id="tab_other">
            <ol>
                <li>
                    <button type="button">Proceed</button>
                </li>
            </ol>
        </div>
    </div>
    <div id="accordion">
        <h3>Needed</h3>
        <div>
            <ol>
                <li>
                    <label>Identifier <input type="text" id="identifier" required="required" placeholder="Machine-friendly name for the mod" /></label>
                </li>
                <li>
                    Installs <code>.version</code> file
                    <div id="add_vref">
                        <input type="radio" name="add_vref" id="add_vref_yes" value="1" /><label for="add_vref_yes">Yes</label>
                        <input type="radio" name="add_vref" id="add_vref_no" value="0" checked="checked" /><label for="add_vref_no">No</label>
                    </div>
                </li>
            </ol>
        </div>
        <h3>Suggested</h3>
        <div>

        </div>
        <h3>For Special Cases</h3>
        <div>

        </div>
        <h3>For <em>Really</em> Special Cases</h3>
        <div>

        </div>
    </div>
    <ol>
        <li>
            <label>Name <input type="text" id="name" placeholder="User-friendly name for the mod" /></label>
        </li>
        <li>
            <label>Download <input type="url" id="download" /></label>
        </li>
        <li>
            <label>Repository <input type="url" id="ressources_repository" /></label>
        </li>
        <li>
            <label>Homepage <input type="url" id="ressources_homepage" /></label>
        </li>
        <li>
            <label>Screenshot <input type="url" id="ressources_x_screenshot" /></label>
        </li>
        <li>
            <label>Authors (one per line) <textarea id="author"></textarea></label>
        </li>
        <li>
            <label><input type="checkbox" id="add_vref" /> Installs <code>.version</code> file</label>
        </li>
        <li>
            <label>KSP-Version <input type="text" id="ksp_version" /></label>
        </li>
        <li>
            <label>Abstract <textarea id="abstract" placeholder="A short description of what the mod does"></textarea></label>
        </li>
        <li>
            <label>Licenses <textarea id="license"></textarea></label>
            <button type="button" id="add_license_button">Add</button>
            <div id="add_license" title="Add license">
                <a href="https://github.com/KSP-CKAN/CKAN/blob/master/Spec.md#license" target="_blank">About valid licenses</a>
                <div class="ui-widget">
                    <label>License ID <input type="text" id="add_license_id"></label>
                </div>
            </div>
        </li>
        <li>
            <label>Depends on <textarea id="depends"></textarea></label>
            <button type="button" id="add_depends_button">Add</button>
            <div id="add_depends" title="Add requirement">
                <div class="ui-widget">
                    <label>Search by name<input type="text" id="add_depends_name"></label>
                </div>
                <div class="ui-widget">
                    <label>Requirement ID <input type="text" id="add_depends_id"></label>
                </div>
            </div>
        </li>
        <li>
            <label>Recommends <textarea id="recommends"></textarea></label>
            <button type="button" id="add_recommends_button">Add</button>
            <div id="add_recommends" title="Add recommendation">
                <div class="ui-widget">
                    <label>Search by name<input type="text" id="add_recommends_name"></label>
                </div>
                <div class="ui-widget">
                    <label>Recommendation ID <input type="text" id="add_recommends_id"></label>
                </div>
            </div>
        </li>
        <li>
            <label>Suggests <textarea id="suggests"></textarea></label>
            <button type="button" id="add_suggests_button">Add</button>
            <div id="add_suggests" title="Add suggestion">
                <div class="ui-widget">
                    <label>Search by name<input type="text" id="add_suggests_name"></label>
                </div>
                <div class="ui-widget">
                    <label>Suggestion ID <input type="text" id="add_suggests_id"></label>
                </div>
            </div>
        </li>
        <li>
            <label>Supports <textarea id="supports"></textarea></label>
            <button type="button" id="add_supports_button">Add</button>
            <div id="add_supports" title="Add supported">
                <div class="ui-widget">
                    <label>Search by name<input type="text" id="add_supports_name"></label>
                </div>
                <div class="ui-widget">
                    <label>Supported ID <input type="text" id="add_supports_id"></label>
                </div>
            </div>
        </li>
        <li>
            <label>Provides <textarea id="provides"></textarea></label>
            <button type="button" id="add_provides_button">Add</button>
            <div id="add_provides" title="Add provided">
                <div class="ui-widget">
                    <label>Search by name<input type="text" id="add_provides_name"></label>
                </div>
                <div class="ui-widget">
                    <label>Provided ID <input type="text" id="add_provides_id"></label>
                </div>
            </div>
        </li>
        <li>
            <label>Conflicts with <textarea id="conflicts"></textarea></label>
            <button type="button" id="add_conflicts_button">Add</button>
            <div id="add_conflicts" title="Add conflicted">
                <div class="ui-widget">
                    <label>Search by name<input type="text" id="add_conflicts_name"></label>
                </div>
                <div class="ui-widget">
                    <label>Conflicted ID <input type="text" id="add_conflicts_id"></label>
                </div>
            </div>
        </li>
        <li>
            <label>Install Root <input type="text" id="file" /></label>
        </li>
        <li>
            <label>
                Install to
                <select id="install_to">
                    <option>GameData</option>
                    <option>Ships</option>
                    <option>Ships/SPH</option>
                    <option>Ships/VAB</option>
                    <option>Ships/@thumbs/VAB</option>
                    <option>Ships/@thumbs/SPH</option>
                    <option>Tutorial</option>
                    <option>Scenarios</option>
                    <option>GameRoot</option>
                </select>
            </label>
        </li>
        <li>
            <label>$kref <input type="text" id="kref" /></label>
        </li>
        <li>
            <button id="generate_netkan" type="button">Generate netkan</button>
        </li>
    </ol>
    <div>
        <label>Output <textarea id="json_output"></textarea></label>
    </div>

    <small>
        Copyright (c) 2016, Jan Brohl
        <br />
        All rights reserved.
    </small>
</body>
</html>
