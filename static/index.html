<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ckan-metadata-generator</title>
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="hardcoded.js"></script>
    <style>
        .ui-autocomplete {
            max-height: 100px;
            overflow-y: auto;
            /* prevent horizontal scrollbar */
            overflow-x: hidden;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div id="mode_buttons">
        <button type="button" onclick="update_mode('spacedock');" id="spacedock_button">SpaceDock</button>
        <button type="button" onclick="update_mode('github');" id="github_button">GitHub</button>
        <button type="button" onclick="update_mode('http');" id="http_button">HTTP(S)</button>
        <button type="button" onclick="update_mode('other');" id="other_button">Other</button>
    </div>
    <hr />
    <div id="mode_input">
    </div>
    <hr />
    <div>
        <label>Name <input type="text" id="name" /></label>
        <br />
        <label>Identifier <input type="text" id="identifier" /></label>
        <br />
        <label>Download <input type="url" id="download" /></label>
        <br />
        <label>Repository <input type="url" id="ressources_repository" /></label>
        <br />
        <label>Homepage <input type="url" id="ressources_homepage" /></label>
        <br />
        <label>Screenshot <input type="url" id="ressources_x_screenshot" /></label>
        <br />
        <label>Authors (one per line) <textarea id="author"></textarea></label>
        <br />
        <label><input type="checkbox" id="add_vref" /> Installs <code>.version</code> file</label>
        <br />
        <label>KSP-Version <input type="text" id="ksp_version" /></label>
        <br />
        <label>$kref <input type="text" id="kref" /></label>
        <br />
        <label>Abstract <textarea id="abstract"></textarea></label>
        <br />
        <label>Licenses <textarea id="license"></textarea></label> <button type="button" id="add_license_button">Add</button>
        <br />
        <label>Depends on <textarea id="depends"></textarea></label> <button type="button" id="add_depends_button">Add</button>
        <br />
        <label>Recommends <textarea id="recommends"></textarea></label> <button type="button" id="add_recommends_button">Add</button>
        <br />
        <label>Suggests <textarea id="suggests"></textarea></label> <button type="button" id="add_suggests_button">Add</button>
        <br />
        <label>Supports <textarea id="supports"></textarea></label> <button type="button" id="add_supports_button">Add</button>
        <br />
        <label>Provides <textarea id="provides"></textarea></label> <button type="button" id="add_provides_button">Add</button>
        <br />
        <label>Conflicts with <textarea id="conflicts"></textarea> </label><button type="button" id="add_conflicts_button">Add</button>
        <br />
        <label>Install Root <input type="text" id="file" /></label>
        <br />
        <label>
            Install to
            <select id="install_to">
                <option>GameData</option>
                <option>Ships</option>
                <option>Ships/SPH</option>
                <option>Ships/VAB</option>
                <option>Ships/@thumbs/VAB</option>
                <option>Ships/@thumbs/SPH</option>
                <option>Tutorial</option>
                <option>Scenarios</option>
                <option>GameRoot</option>
            </select>
        </label>
        <br />
    </div>
    <div>
        <button id="generate_netkan" type="button">Generate netkan</button>
    </div>
    <div>
        <label>Output <textarea id="json_output"></textarea></label>
    </div>
    <div style="visibility:hidden">
        <div id="add_license" title="Add license">
            <div class="ui-widget">
                <label>Search by name <input type="text" id="add_license_name"></label>
            </div>
            <div class="ui-widget">
                <label>License ID <input type="text" id="add_license_id"></label>
            </div>
        </div>
        <div id="add_depends" title="Add requirement">
            <div class="ui-widget">
                <label>Requirement ID <input type="text" id="add_depends_id"></label>
            </div>
        </div>
        <div id="add_recommends" title="Add recommendation">
            <div class="ui-widget">
                <label>Recommendation ID <input type="text" id="add_recommends_id"></label>
            </div>
        </div>
        <div id="add_suggests" title="Add suggestion">
            <div class="ui-widget">
                <label>Suggestion ID <input type="text" id="add_suggests_id"></label>
            </div>
        </div>
        <div id="add_supports" title="Add supported">
            <div class="ui-widget">
                <label>Supported ID <input type="text" id="add_supports_id"></label>
            </div>
        </div>
        <div id="add_provides" title="Add provided">
            <div class="ui-widget">
                <label>Provided ID <input type="text" id="add_provides_id"></label>
            </div>
        </div>
        <div id="add_conflicts" title="Add conflicted">
            <div class="ui-widget">
                <label>Conflicted ID <input type="text" id="add_conflicts_id"></label>
            </div>
        </div>

        <p id="github">
            <label>User name <input type="text" id="github_user" /></label>
            <br />
            <label>Repository name <input type="text" id="github_repo" /></label>
            <br />
            <label>Asset match <input type="text" id="github_asset_match" /></label>
        </p>
        <p id="spacedock">
            <label>SpaceDock ID <input type="number" id="spacedock_id" /></label>
        </p>
        <p id="http">
            <label>URI <input type="url" id="http_url" /></label>
        </p>
    </div>
</body>
</html>
